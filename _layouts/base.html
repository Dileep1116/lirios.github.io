<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="An OS and apps built with modern design and features.">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.{% if page.theme %}{{ page.theme }}{% else %}red-orange{% endif %}.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Customized CSS -->
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/materialize.css"  media="screen,projection">
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/main.css"  media="screen,projection">
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/toc.css"  media="screen,projection">
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/font-liri.css"  media="screen,projection">

  <!-- AngularJs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <!-- jQuery -->
  <script src="{{ site.baseurl }}/js/bower_components/jquery/dist/jquery.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Specify theme color to color browser toolbars
       according to the website style -->
  <meta name="theme-color" content="#F44336">

  {% seo %}
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  {{ content }}

  <!-- Custom code -->
  <script type="text/javascript" src="{{ site.baseurl }}/js/init.js"></script>

  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</body>
</html>
