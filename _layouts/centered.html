---
layout: base
---

<style>
  .liri-layout-transparent {
    /*background: url('https://getmdl.io/assets/demos/transparent.jpg') center / cover;*/
      background: url('{{ site.baseurl }}/images/parallax/bg2.png') center / cover;
  }
  
  .liri-layout-transparent .mdl-layout__header,
  .liri-layout-transparent .mdl-layout__drawer-button {
    /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
    color: white;
  }

  .liri-blog__posts {
    max-width: 900px;
    padding: 0;
    display: flex;
    width: 100%;
    margin: 20px auto;
    flex-shrink: 0;
  }

  .liri-bird {
    width: 32px;
    height: 32px;
    opacity: 1;
    margin: 0 24px;
  }

  @media screen and (min-width: 1024px) {
    .mdl-layout__drawer-button {
      /* Hide the Hamburger button but will leave an unused space */
      display: none;
    }
    .mdl-layout__header-row {
      /* so important to make sure the Hamburger button didn't leave an unused space */
      padding-left: 24px !important;
    }
  }
</style>

<div class="liri-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/images/liri-bird.svg" alt="" class="liri-bird">
      </a>
      <span class="mdl-layout-title">Liri</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      {% include large-screen-nav.html %}
    </div>
  </header>
  <!-- Mobile navigation -->
  {% include mobile-nav.html %}
  <div class="liri-ribbon mdl-color--primary"></div>
  <main class="liri-main mdl-layout__content">
    <div class="mdl-layout__container">
      <div class="liri-blog__posts mdl-grid">
        <a name="top"></a>

        {{ content | toc }}
      </div>
      {% include footer.html %}
    </div>
  </main>
</div>
