---
layout: base
---

<style>
  .liri-layout-transparent {
    /*background: url('https://getmdl.io/assets/demos/transparent.jpg') center / cover;*/
    background: url('{{ site.baseurl }}/images/parallax/bg2.png') center / cover;
  }
  
  .liri-layout-transparent .mdl-layout__header,
  .liri-layout-transparent .mdl-layout__drawer-button {
    /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
    color: white;
  }
</style>

<div class="liri-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <i class="icon-liri liri-bird pointer" onclick="location.href='{{ site.baseurl }}/'"></i>
      <span class="mdl-layout-title pointer" onclick="location.href='{{ site.baseurl }}/'">Liri</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      {% include large-screen-nav.html %}
    </div>
  </header>
  <!-- Mobile navigation -->
  {% include mobile-nav.html %}
  <main class="mdl-layout__content">
    <div class="mdl-layout__container">
      <a name="top"></a>

      {{ content }}

      {% include footer.html %}
    </div>
  </main>
</div>
